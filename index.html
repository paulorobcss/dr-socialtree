<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="profilePicBorder">
            <div class="profilePic">
                <img src="https://avatars.githubusercontent.com/u/56572060?v=4" alt="Imagem de Perfil">
            </div>
        </div>

        <div class="instagram">
            <a href="https://www.instagram.com/paulorcss/">@paulorcss</a>
        </div>

        <div class="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>

        <div class="socials">
            <a href="https://twitter.com/"><img src="./assets/twitter.svg" alt="Twitter"></a>
            <a href="https://twitch.tv/"><img src="./assets/twitch.svg" alt="Twitch"></a>
            <a href="https://instagram.com/"><img src="./assets/instagram.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/"><img src="./assets/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://github.com/"><img src="./assets/github.svg" alt="Github"></a>
        </div>
    </div>
</body>
</html>
